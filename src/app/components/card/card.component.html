<div class="card">
  <img [src]="imgUrl" alt="" />
  <div class="card-info">
    <h2>{{ title }}</h2>
    <p class="descricao">{{ description }}</p>
    <ul>
      <li>Stars: {{ stars }}</li>
      <li>Forks: {{ forks }}</li>
      <li>Views: {{ views }}</li>
      <li>Skill: {{ skill }}</li>
    </ul>
    <a [href]="repoUrl">Acessar Repositorio</a>
  </div>
</div>
